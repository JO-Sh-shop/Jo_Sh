<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قسم الملابس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header .cart-button {
      background-color: #f0c14b;
      color: #111;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
      font-weight: bold;
      color: #e91e63;
    }

    .product button {
      padding: 10px;
      background-color: #f0c14b;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .product button:hover {
      background-color: #ddb347;
    }
  </style>
</head>
<body>

  <header>
    <h1>قسم الملابس 👗🛍️</h1>
    <button class="cart-button" onclick="window.location.href='cart.html'">🛒 عربة التسوق</button>
  </header>

  <section class="product-grid" id="product-grid">
    <!-- المنتجات هتتحط هنا -->
  </section>

  <script>
    const products = [
      "IMG-20250718-WA0003.jpg",
      "IMG-20250718-WA0004.jpg",
      "IMG-20250718-WA0005.jpg",
      "IMG-20250718-WA0006.jpg",
      "IMG-20250718-WA0007.jpg",
      "IMG-20250718-WA0008.jpg",
      "IMG-20250718-WA0009.jpg",
      "IMG-20250718-WA0010.jpg",
      "IMG-20250718-WA0011.jpg",
      "IMG-20250718-WA0012.jpg",
      "IMG-20250718-WA0013.jpg",
      "IMG-20250718-WA0014.jpg",
      "IMG-20250718-WA0015.jpg",
      "IMG-20250718-WA0016.jpg",
      "IMG-20250718-WA0017.jpg",
      "IMG-20250718-WA0018.jpg",
      "IMG-20250718-WA0019.jpg",
      "IMG-20250718-WA0020.jpg"
    ];

    const grid = document.getElementById("product-grid");

    products.forEach((img, index) => {
      const product = document.createElement("div");
      product.className = "product";

      product.innerHTML = `
        <img src="${img}" alt="منتج ${index + 1}">
        <h3>منتج ${index + 1}</h3>
        <p>${100 + index * 10} جنيه</p>
        <button onclick="addToCart(${index})">أضف إلى العربة</button>
      `;

      grid.appendChild(product);
    });

    function addToCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({
        name: `منتج ${index + 1}`,
        price: 100 + index * 10,
        image: products[index]
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت إضافة المنتج إلى العربة ✅");
    }
  </script>

</body>
</html>
