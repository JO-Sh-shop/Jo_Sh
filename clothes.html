<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قسم الملابس - Sh & Jo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #fff0f5;
    }
    header {
      background-color: #ff3399;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      height: 250px;
      object-fit: cover;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0 0 10px;
      color: #333;
    }
    .product button {
      background-color: #ff3399;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .product button:hover {
      background-color: #e60073;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sh & Jo</h2>
    <nav>
      <a href="index.html"><i class="fa fa-home"></i> الرئيسية</a>
      <a class="disabled"><i class="fa fa-shirt"></i> Shop Clothes 👗🛍️</a>
      <a href="cart.html"><i class="fa fa-shopping-cart"></i> عربة التسوق</a>
    </nav>
  </header>  <div class="products">
    <!-- المنتجات -->
    <script>
      const products = [
        "IMG-20250718-WA0003.jpg",
        "IMG-20250718-WA0004.jpg",
        "IMG-20250718-WA0005.jpg",
        "IMG-20250718-WA0006.jpg",
        "IMG-20250718-WA0007.jpg",
        "IMG-20250718-WA0008.jpg",
        "IMG-20250718-WA0009.jpg",
        "IMG-20250718-WA0010.jpg",
        "IMG-20250718-WA0011.jpg",
        "IMG-20250718-WA0012.jpg",
        "IMG-20250718-WA0013.jpg",
        "IMG-20250718-WA0014.jpg",
        "IMG-20250718-WA0015.jpg",
        "IMG-20250718-WA0016.jpg",
        "IMG-20250718-WA0017.jpg",
        "IMG-20250718-WA0018.jpg",
        "IMG-20250718-WA0019.jpg",
        "IMG-20250718-WA0020.jpg"
      ];products.forEach((img, index) => {
    const product = {
      id: index + 1,
      image: `images/${img}`,
      name: `منتج ${index + 1}`,
      price: 100 + index * 10
    };

    document.write(`
      <div class="product">
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>السعر: ${product.price} جنيه</p>
        <button onclick='addToCart(${JSON.stringify(product)})'>أضف إلى العربة</button>
      </div>
    `);
  });
</script>

  </div>  <script>
    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت إضافة المنتج للعربة بنجاح!");
    }
  </script></body>
</html>
