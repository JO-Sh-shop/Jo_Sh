<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد الطلب - Luminé</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #111;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .header .lang {
      display: flex;
      gap: 10px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>  <div class="header">
    <div class="logo">Luminé</div>
    <div>💍💄ACCESSORIES & Brand</div>
    <div class="lang">
      <span>🇪🇬 عربي</span>
      <span>🇺🇸 English</span>
    </div>
  </div>  <div class="total">الإجمالي: <span id="totalPrice">0</span> ج.م</div>  <form id="checkoutForm">
    <label>الاسم بالكامل</label>
    <input type="text" name="fullname" required><label>رقم الهاتف</label>
<input type="tel" name="phone" required>

<label>العنوان</label>
<input type="text" name="address" required>

<label>موقعك الجغرافي</label>
<button type="button" onclick="getLocation()">📍 تحديد موقعي</button>
<input type="text" name="location" id="locationInput" readonly>

<label>اختر طريقة الدفع</label>
<select name="payment_method" required>
  <option disabled selected>-- اختر --</option>
  <option>💳 فيزا</option>
  <option>🏦 انستا باي</option>
  <option>📱 فودافون كاش</option>
  <option>🟠 أورانج كاش</option>
  <option>🟢 اتصالات كاش</option>
</select>

<label>💵 المبلغ المدفوع (بالجنيه)</label>
<input type="number" name="amount" required>

<label>🔢 آخر 4 أرقام من رقم المحوّل</label>
<input type="text" name="last4digits" maxlength="4" required>

<label>🧾 صورة إيصال الدفع (إجباري)</label>
<input type="file" name="receipt" accept="image/*" required>

<p><strong>💰 قم بتحويل المبلغ على رقم فودافون كاش التالي:</strong> <br> <strong>201080554138</strong></p>

<button type="submit">✅ تأكيد الطلب</button>

  </form>  <div class="footer">
    خدمة العملاء: jojoshopsuppor@gmail.com <br>
    واتساب: <a href="https://wa.me/201150877664" target="_blank">201150877664</a>
  </div>  <script>
    // حساب السعر من localStorage
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    document.getElementById("totalPrice").textContent = total;

    // تحديد الموقع الجغرافي
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("locationInput").value = `https://www.google.com/maps?q=${lat},${lon}`;
        }, function(error) {
          alert("تعذر الحصول على الموقع.");
        });
      } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
      }
    }

    // إرسال الطلب
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ تم إرسال الطلب بنجاح!");
      // هنا تقدر تبعت البيانات لواتساب أو السيرفر حسب التطبيق
    });
  </script></body>
</html>
