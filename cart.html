<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عربة التسوق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .cart-container {
      padding: 20px;
    }

    .cart-item {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart-item img {
      height: 80px;
      border-radius: 6px;
      margin-left: 10px;
    }

    .cart-item p {
      margin: 0;
      font-size: 16px;
    }

    .remove-btn {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .total {
      background-color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
      text-align: center;
    }

    .back-home {
      margin-top: 30px;
      display: block;
      text-align: center;
    }

    .back-home a {
      background-color: #f0c14b;
      color: #111;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-home a:hover {
      background-color: #ddb347;
    }
  </style>
</head>
<body>

  <header>
    <h1>🛒 عربة التسوق</h1>
  </header>

  <div class="cart-container">
    <div id="cartItems"></div>
    <div class="total">الإجمالي: <span id="totalPrice">0</span> جنيه</div>
    <div class="back-home">
      <a href="index.html">العودة إلى الرئيسية</a>
    </div>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const container = document.getElementById("cartItems");
      const totalPrice = document.getElementById("totalPrice");

      if (cart.length === 0) {
        container.innerHTML = "<p>لا توجد منتجات في العربة 🛍️</p>";
        totalPrice.textContent = "0";
        return;
      }

      let total = 0;
      container.innerHTML = "";

      cart.forEach((item, index) => {
        total += item.price;

        const product = document.createElement("div");
        product.className = "cart-item";
        product.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img src="${item.image}" alt="${item.name}">
            <p><strong>${item.name}</strong><br>السعر: ${item.price} ج.م</p>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">×</button>
        `;

        container.appendChild(product);
      });

      totalPrice.textContent = total;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    window.addEventListener("DOMContentLoaded", renderCart);
  </script>

</body>
</html>
